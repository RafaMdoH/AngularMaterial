<div class="container">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Post</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Titulo" formControlName="titulo">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Contenido" formControlName="contenido">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-radio-group formControlName="estatus">
              <mat-radio-button value="activo">Activo</mat-radio-button>
              <mat-radio-button value="inactivo">Inactivo</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button  mat-button  color="warn"  mat-dialog-close="false">Cancelar</button>
        <button [disabled]="addressForm.invalid" mat-button color="primary" type="submit" mat-dialog-close="true">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
